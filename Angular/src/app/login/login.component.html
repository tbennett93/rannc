

  <mat-card>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <h2>Log In</h2>
        <mat-error *ngIf="invalidLogin">
            Invalid username or password
        </mat-error>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" id="username" name="username" ngModel autofocus matInput    required>
        </mat-form-field>
        <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Password</mat-label>
            <input class="input-field" id="password" name="password" ngModel matInput type="password"  required mat>
            <mat-error>
                Please provide a valid password
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
