
<mat-slider min="1" max="100" step="1" value="1"></mat-slider>

<button (click)="logout()">Logout</button>



<h2>Categories</h2>
<ul>
  <li *ngFor="let item of category; let i = index">
    <a [routerLink]="['/my-ranking', item.id]">
      <span class="badge">{{ item.name }}</span>
    </a>
    array pos: {{i}}. 
    id:  {{item.id}}. 
    name:  {{item.name}}. 
  </li>
</ul>
<h2>angular material form</h2>

  <app-test-address-form></app-test-address-form>
</div>
