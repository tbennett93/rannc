

<h2>Categories</h2>
<ul>
  <li *ngFor="let item of category; let i = index">
    <a [routerLink]="['/my-ranking', item.id]">
      <span class="badge">{{ item.name }}</span>
    </a>
    array pos: {{i}}. 
    id:  {{item.id}}. 
    name:  {{item.name}}. 
  </li>
</ul>

<div>
  <input placeholder="New Category">
  <button>Add</button>
</div>
