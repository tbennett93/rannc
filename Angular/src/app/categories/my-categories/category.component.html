<div *ngIf="getLoaded">

  <div class="content-spacer"></div>
  <div class="tile-container">
    <app-tile-list [category]="category">
    </app-tile-list>
  </div>

  
  <div class="input-container">
    <input class="input-box" (keyup.enter)="addNew(addNewInput)" #addNewInput placeholder="New Category">
    <button class="input-button" mat-raised-button color="accent" (click)="addNew(addNewInput)">Add</button>
  </div>
</div>
