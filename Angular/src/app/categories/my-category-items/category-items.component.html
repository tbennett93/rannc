<p>my-ranking-id works!</p>

<h2>Category Items</h2>
<ul>
  <li *ngFor="let item of categoryItems;">
      <span class="badge">{{ item.name }}</span>
      <span class="badge">{{ item.group }}</span>
      <span class="badge">{{ item.order }}</span>
      <span class="badge">{{ item.comment }}</span>
  </li>
</ul>

<h1>my lists</h1>
<div  *ngFor="let list of categoryItemsGroups" >
  <h2>{{list.key}}</h2>
  <div  *ngFor="let item of list.values">
    <span>{{item.name}} </span>
    <span>{{item.order}} </span>
    <span>{{item.coment}} </span>
  </div>  
</div>
