<h1>My data</h1>
<div cdkDropListGroup>
  <div class="example-container" *ngFor="let list of categoryItemsGroups; ; let i = index">
      <h2>{{list.key}}</h2>
      <div 
        cdkDropList 
        [cdkDropListData]="list.values" 
        class="example-list" 
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of list.values" cdkDrag (click)="onClick($event, item.name)">
          {{item.name}}
        </div>
      </div>
      <button (click)="addNew(addNewInput.value, list.key, i)">add new</button>
      <input #addNewInput>
  </div>
</div>


<button (click)="saveState()">save</button>
