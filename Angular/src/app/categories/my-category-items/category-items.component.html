<div class="page-container">
  <div class="content-container">
    <div *ngIf="getLoaded">

    <div class="category-title">
      {{categoryGroupItems.categoryName}}
    </div>
      <div class="list-container">
        <app-drag-drop-card-list [categoryId]="categoryId" [categoryGroupItems]="categoryGroupItems">

        </app-drag-drop-card-list>
      </div>
      <button class="input-button delete-button list-container" mat-raised-button color="warn" (click)="deleteCategory()">Delete Category</button>

  
    </div>
  </div>
  
</div>
